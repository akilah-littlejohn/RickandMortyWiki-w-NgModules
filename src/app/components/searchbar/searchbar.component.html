<div class="searchbar-wrapper">
  <form>
    <input
      type="search"
      placeholder="Enter Character Here...."
      name="_searchCharacterName"
      [(ngModel)]="_searchCharacterName"
      (input)="
        this.searchFilteredNames.formatFilteredNames(
          charactaName,
          allcharacterNames,
          _searchCharacterName
        )
      "
    />
    <button type="submit">Search</button>
  </form>
</div>

<app-char-card
  *ngFor="
    let character of allcharacterNames
      | characterSearchFilter: _searchCharacterName;
    index as i
  "
  [characterInfo]="character"
></app-char-card>
<mat-icon class="char-next-btn">arrow_left</mat-icon>
<mat-icon class="char-next-btn">arrow_right</mat-icon>
