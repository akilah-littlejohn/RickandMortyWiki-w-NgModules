<form>
  <input
    type="search"
    placeholder="Enter Character Here...."
    name="_searchCharacterName"
    [(ngModel)]="_searchCharacterName"
    (input)="
      this.searchFilteredNames.formatFilteredNames(
        this.charactaName,
        this.allcharacterNames,
        _searchCharacterName
      )
    "
  />


  <button type="submit">Search</button>
</form>
