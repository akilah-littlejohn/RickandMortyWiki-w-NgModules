<section class="searchbar-wrapper">
  <h1>Page {{pagenumber}}</h1>
  <form>
    <input
      type="search"
      placeholder="Enter Character Here...."
      name="_searchCharacterName"
      [(ngModel)]="_searchCharacterName"
      (input)="
        this.searchFilteredNames.formatFilteredNames(
          charactaName,
          allcharacterNames,
          _searchCharacterName
        )
      "
    />
    <button type="submit">Search</button>
  </form>
</section>

<app-char-card
  *ngFor="
    let character of allcharacterNames
      | characterSearchFilter: _searchCharacterName;
    index as i  
  "
  [characterInfo]="character" 
></app-char-card>
<mat-icon class="searchbar-page" (click)="getPreviousResults()">arrow_left</mat-icon>
<mat-icon class="searchbar-page"  (click)="getNextResults()">arrow_right</mat-icon>
