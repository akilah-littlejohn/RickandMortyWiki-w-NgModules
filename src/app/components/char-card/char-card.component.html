<article class="char-card--container">
  <section class="characterCard-wrapper charCard-container charCard-textbox">
  
    <img [src]="characterInfo.image" alt="" />
    <h2>{{ characterInfo.name }}</h2>
    <mat-list>
      <mat-list-item>
        <mat-icon matListItemIcon>circle</mat-icon>
        <h1 matListItemTitle>
          Status:{{ characterInfo.status }}/{{ characterInfo.species }}
        </h1>
      </mat-list-item>
    </mat-list>
    <ul>
      <li>{{ characterInfo.location.name }}</li>
      <li>{{ characterInfo.gender }}</li>
    </ul>
  </section>
</article>
